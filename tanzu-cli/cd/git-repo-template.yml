#@ load("@ytt:data", "data")
fullName:
  clusterGroupName: #@ data.values.clusterGroupName
  name: infra-gitops
spec:
  atomicSpec:
    interval: 300s
    ref:
      branch: main
    url: #@ data.values.gitrepo
type:
  kind: GitRepository
  package: vmware.tanzu.manage.v1alpha1.clustergroup.namespace.fluxcd.gitrepository
  version: v1alpha1